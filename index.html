<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/scss/main.scss" />
        <script src="./src/js/controller.js" type="module"></script>
        <title>Weather App</title>
    </head>
    <body>
        <img
            class="settings-button"
            src="./src/img/svg/settings.svg"
            alt="Settings Button"
        />
        <main>
            <div class="overview">
                <img
                    class="btn-reload"
                    src="./src/img/svg/reload.svg"
                    alt="Reload Button"
                />
                To get started, go to the settings and add a place :&rpar;
            </div>
            <div class="block block--daily">
                <div class="block-title">Daily Forecast</div>
                <div class="block-cards"></div>
            </div>
            <div class="block block--hourly">
                <div class="block-title">Hourly Forecast</div>
                <div class="block-cards"></div>
            </div>
            <div class="block block--air">
                <div class="block-title">Air Quality</div>
                <div class="aqi-info"></div>
            </div>
            <div class="block block--details"></div>
        </main>
        <div class="settings hidden">
            <img
                class="settings-close"
                src="./src/img/svg/close.svg"
                alt="Close Settings Button"
            />
            <div class="settings-title">Weather App Settings</div>
            <div class="settings-subtitle">Places</div>
            <div class="settings-places">
                <div class="add-place-container">
                    <input
                        id="place-add"
                        alt="Place Name"
                        autocomplete="off"
                    /><img
                        class="place-add"
                        src="./src/img/svg/add.svg"
                        alt="Add Place"
                    />
                </div>
                <div class="places-list"></div>
            </div>
        </div>
    </body>
</html>
